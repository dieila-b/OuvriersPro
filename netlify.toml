# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# --- API paiement : /api/payments/start -> Function payments-start ---
[[redirects]]
  from = "/api/payments/start"
  to = "/.netlify/functions/payments-start"
  status = 200
  force = true

# --- SPA : toutes les autres routes frontend renvoient index.html ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
