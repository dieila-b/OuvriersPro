# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ✅ Proxy propre /api/payments/start → Function Netlify "payments-start"
[[redirects]]
  from = "/api/payments/start"
  to = "/.netlify/functions/payments-start"
  status = 200
  force = true
